                            <div class="modal-content">

                                    <div class="text-center border border-light p-5">

                                        <input type="text" id="title" class="form-control mb-4" placeholder="TITLE">

                                        <input type="text" id="description" class="form-control mb-4"
                                            placeholder="DESCRIPTION">

                                        <input type="text" id="image" class="form-control mb-4" placeholder="LINK">
                                    </div>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn khmer btn-danger"
                                        data-dismiss="modal">CANCEL</button>
                                    <button type="button" class="btn khmer btn-primary khmer​" ​
                                        id="btnSave">SAVE</button>
